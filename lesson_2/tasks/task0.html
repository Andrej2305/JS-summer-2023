      let c = parseInt(prompt("Введіть c", "0"));
      //S1=a+12+b
      s1 = a + 12 + b;
      s2 = Math.sqrt(((a + b) / 2) * a);
      s4 = Math.sin(a / -b);
      s3 = Math.cbrt((a + b) * c);

      document.write(
        `s1 = ${s1} <br> s2 = ${s2} <br> s3 = ${s3} <br> s4 = ${s4}`
      );
