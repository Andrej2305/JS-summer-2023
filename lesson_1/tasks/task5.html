<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Task 5.</h1>
    <p>
      Дано кількість секунд, що пройшла від початку доби. Визначити скільки це
      годин і хвилин.
    </p>
    <script>
      let sec_from_form = parseInt(
        prompt("Введіть кількість секунд, що пройшла від початку доби", "0")
      );
      let sec_for_min = sec_from_form % 3600;
      let hours = (sec_from_form - sec_for_min) / 3600;
      let sec = sec_for_min % 60;
      let min = (sec_for_min - sec) / 60;

      document.write(
        `${sec_from_form} секунд - це ${hours} год, ${min} хв та ${sec} сек`
      );
    </script>
  </body>
</html>
