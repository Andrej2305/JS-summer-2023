<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Task 1.</h1>
    <p>
      Знайти суму, добуток та частку двох дійсних чисел. Результат вивести у
      формі таблиці
    </p>
    <script>
      alert("Необхідно ввести значення a, b");
      let a = parseFloat(prompt("Введіть a", "0"));
      let b = parseFloat(prompt("Введіть b", "0"));

      let sum = a + b;
      let mult = a * b;
      let division = a / b;

      document.write(
        `<table>
          <tr>
            <th>Sum</th>
            <td>${sum}</td>
          </tr>
          <tr>
            <th>Multiplication</th>
            <td>${mult}</td>
          </tr>
          <tr>
            <th>Division</th>
            <td>${division}</td>
          </tr>
        </table>`
      );
    </script>
  </body>
</html>
