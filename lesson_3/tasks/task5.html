<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Task 5</h1>
    <p>
      З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий
      автомобіль, С-вантажний автомобіль). Вивести на екран назву транспортного
      засобу, яким він може керувати.
    </p>

    <script>
      const motorbike_ciillic = 'А';
      const motorbike_latin = 'A';
      const car_ciillic = 'В';
      const car_latin = 'B';
      const truck_ciillic = 'С';
      const truck_latin = 'C';

      let message = '';
      let category = prompt('Ведіть назву категорії водія', '');

      switch (category) {
        case 'A':
        case 'А':
          message = 'Ти можешь керувати мотоциклом';
          break;
        case 'B':
        case 'В':
          message = 'Ти можешь керувати автомобілем';
          break;
        case 'C':
        case 'С':
          message = 'Ти можешь керувати вантажним автомобілем';
          break;
        default:
          message = 'Ти можешь керувати інопланетною штукою';
          break;
      }

      document.write(`${message}`);
    </script>
  </body>
</html>
