<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Task 7</h1>
    <p>
      З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься
    </p>

    <script>
      let message = "";
      let month = prompt("Ведіть номер місяця", "");

      switch (month) {
        case "1":
        case "2":
        case "12":
          message = `${month} місяць - відповідає зимі`;
          break;
        case "3":
        case "4":
        case "5":
          message = `${month} місяць - відповідає весні`;
          break;
        case "6":
        case "7":
        case "8":
          message = `${month} місяць - відповідає літу`;
          break;
        case "9":
        case "10":
        case "11":
          message = `${month} місяць - відповідає осені`;
          break;
        default:
          message = "Це шось не по нашому";
          break;
      }

      document.write(`${message}`);
    </script>
  </body>
</html>
