<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Task 1</h1>
    <p>
      З клавіатури вводяться імена двох дітей та кількість у них цукерок.
      Вивести не екран ім’я тієї дитини, у якої кількість цукерок є більшою, або
      вивести, що кількість однакова.
    </p>

    <script>
      let first_kid = prompt("Введіть ім'я першої дитини", "");
      let first_count_of_candy = parseInt(
        prompt("Введіть кількість цукерок у першої дитини")
      );
      let second_kid = prompt("Введіть ім'я другої дитини", "");
      let second_count_of_candy = parseInt(
        prompt("Введіть кількість цукерок у другої дитини")
      );

      let message = "";
      if(first_count_of_candy > second_count_of_candy){
        message = `${first_kid} має більшу кількість цукерок`
      }
      else if (first_count_of_candy < second_count_of_candy) {
        message = `${second_kid} має більшу кількість цукерок`
      }
      else {
        message = `Кількість цукерок однакова`
      }

      document.write(
        `${message}`
      )
    </script>
  </body>
</html>
