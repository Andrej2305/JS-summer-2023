<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Task -1</h1>
    <p>Вивести на екран номери місяців весни і літа (від 3 до 8)</p>

    <script>
      let month = 3;
      let result = '';
      while (month <= 8) {
        result += month + (month == 8 ? '...' : ', ');
        month++;
      }

      document.write(`${result}`);
    </script>
  </body>
</html>
