<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Task 0</h1>
    <p>Вивести на екран 8 кнопок з написом “Hello”.</p>

    <script>
      let i = 0;
      let buttons = '<button>Hello World!</button>';
      let result = '';
      while (i < 8) {
        result += buttons + (i == 7 ? '' : '<br><br>');
        i++;
      }

      document.write(`${result}`);
    </script>
  </body>
</html>
