<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <h1>Task 9</h1>
    <p>
      Користувач загадує число. Комп’ютер задає питання поки не вгадає число
      користувача (використати confirm).
    </p>

    <script>
      confirm('Загадайте число від 0 до 10');
      let random_number;
      let response = '';
      const min = 0;
      const max = 10;
      function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      do {
        random_number = getRandomInt(min, max);
        response = confirm(`Ви загадали ${random_number}?`);
      } while (response === false);
    </script>
  </body>
</html>
