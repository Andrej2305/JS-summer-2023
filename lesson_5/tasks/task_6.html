<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <h1>Task 3</h1>
    <p>Вивести таблицю з одним рядком і 7 стовпцями.</p>

    <script>
      let result = '';
      for (let i = 0; i < 7; i++) {
        result += `<td>${i + 1}</td>`;
      }
      document.write(`
      <table>
  <tr>
    ${result}
  </tr>
</table>`);
    </script>
  </body>
</html>
